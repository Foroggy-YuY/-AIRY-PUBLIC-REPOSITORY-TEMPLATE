<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airy</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cloud.css">
    <link rel="stylesheet" href="styles/themes/default.css">
</head>
<body data-state="idle">
    
    <!-- Cloud Container -->
    <div class="cloud-container">
        <canvas id="cloudCanvas"></canvas>
        <div class="cloud-core"></div>
    </div>
    
    <!-- HUD Interface -->
    <div class="hud">
        <div id="status" class="status">Offline</div>
        <div id="indicator" class="indicator"></div>
    </div>
    
    <!-- Scripts -->
    <script src="scripts/bridge.js"></script>
    <script src="scripts/states.js"></script>
    <script src="scripts/cloud.js"></script>
    <script src="scripts/hud.js"></script>
    
    <!-- Initialization -->
    <script>
        // Инициализация после загрузки PyWebView API
        window.addEventListener('pywebviewready', async () => {
            console.log('PyWebView ready!');
            await bridge.init();
            stateManager.init();
            hud.init();
        });
    </script>
    
</body>
</html>
